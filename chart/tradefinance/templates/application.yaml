apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "virtusa-corporation", "product_id": "trade-finance", "partner_name": "Virtusa Corporation"}'
spec:
  descriptor:
    type: tf
    version: '1.0'
    description: |-
      An API service which lets users extract entities from digital documents.
      # Support
      Reach out to us gcp-marketplace@virtusa.com.
    maintainers:
    - name: Virtusa Corporation
      url: https://github.com/abhinav-vir/tradefinance
    links:
    - description: Getting Started
      url: https://github.com/abhinav-vir/tradefinance/blob/master/README.md
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: v1
    kind: Service
  - group: v1
    kind: Secret
  - group: apps/v1
    kind: Deployment
